<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Alcance de las variables</title>
    <script>
        function agregarImpuesto(subtotal,tasaImpuesto){
           var total= subtotal * (1 + (tasaImpuesto/100));
           return total;
        }
    </script>
</head>
<body>

</body>
<script>
    var valorFactura = agregarImpuesto(450,20);
    alert(valorFactura);
</script>
